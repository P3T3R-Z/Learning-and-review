<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mvvm</title>

  </head>
  <body>
    <div id="app">
      <input type="text" v-model="school.name" />
      <div>{{school.name}}</div>
      <div>{{school.age}}</div>
      <div>{{strs}}</div>

      <button v-on:click="change">methods</button>

      <div v-html="strhtml"></div>
      <div>{{p}}</div>
    </div>

    <script src="./mvvm.js"></script>
    <script>
      let vm = new Vue({
        el: "#app",
        data: {
          school: {
            name: "北京大学",
            age: 99,
          },

          strhtml: `<h1>hello world<h1>`,
          p: 'd'
        },
        computed:{
          strs(){
            return this.school.name + 'xxx'
          }
        },
        methods:{
          change(){
            this.school.name = 'AAA'
          }
        }
      });
    </script>
  </body>
</html>
